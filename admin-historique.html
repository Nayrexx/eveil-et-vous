<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Modifications | Admin √âveil & Vous</title>
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <style>
        :root {
            --primary: #FF8C42;
            --secondary: #4ECDC4;
            --accent: #A78BFA;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Myriad Pro', sans-serif;
            background: linear-gradient(135deg, #FFF4E6 0%, #F0FFFE 100%);
            min-height: 100vh;
            padding: 30px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.95rem;
        }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .btn-filter {
            padding: 12px 25px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-clear {
            padding: 12px 25px;
            background: #eee;
            color: #666;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .history-panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .history-header {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 20px 30px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #fafafa;
        }
        
        .history-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        
        .history-icon.create {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }
        
        .history-icon.edit {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }
        
        .history-icon.delete {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
        }
        
        .history-icon.view {
            background: rgba(78, 205, 196, 0.1);
            color: var(--secondary);
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-content h4 {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .history-content p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        
        .history-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: #999;
        }
        
        .history-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-contenu { background: rgba(255, 140, 66, 0.1); color: var(--primary); }
        .badge-reservation { background: rgba(76, 175, 80, 0.1); color: var(--success); }
        .badge-galerie { background: rgba(167, 139, 250, 0.1); color: var(--accent); }
        .badge-atelier { background: rgba(78, 205, 196, 0.1); color: var(--secondary); }
        
        .empty-state {
            padding: 60px 30px;
            text-align: center;
            color: #999;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-back {
            background: white;
            color: var(--dark);
            border: 2px solid #ddd;
        }
        
        .btn-back:hover {
            border-color: var(--dark);
        }
        
        .btn-export {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        @media (max-width: 768px) {
            body { padding: 15px; }
            .header h1 { font-size: 1.8rem; }
            .filters { flex-direction: column; }
            .history-item { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Historique des Modifications</h1>
            <p>Suivez toutes les actions effectu√©es sur votre site</p>
        </div>
        
        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìù</div>
                <div class="number" id="stat-total">0</div>
                <div class="label">Total modifications</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÖ</div>
                <div class="number" id="stat-today">0</div>
                <div class="label">Aujourd'hui</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÜ</div>
                <div class="number" id="stat-week">0</div>
                <div class="label">Cette semaine</div>
            </div>
            <div class="stat-card">
                <div class="icon">üë§</div>
                <div class="number" id="stat-users">1</div>
                <div class="label">Utilisateur(s)</div>
            </div>
        </div>
        
        <!-- Filtres -->
        <div class="filters">
            <div class="filter-group">
                <label>Type d'action</label>
                <select id="filter-action">
                    <option value="">Toutes les actions</option>
                    <option value="create">Cr√©ation</option>
                    <option value="edit">Modification</option>
                    <option value="delete">Suppression</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Module</label>
                <select id="filter-module">
                    <option value="">Tous les modules</option>
                    <option value="contenu">Contenu</option>
                    <option value="reservation">R√©servations</option>
                    <option value="galerie">Galerie</option>
                    <option value="atelier">Ateliers</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Date d√©but</label>
                <input type="date" id="filter-start">
            </div>
            
            <div class="filter-group">
                <label>Date fin</label>
                <input type="date" id="filter-end">
            </div>
            
            <button class="btn-filter" onclick="applyFilters()">
                <i class="fas fa-search"></i> Filtrer
            </button>
            <button class="btn-clear" onclick="clearFilters()">
                <i class="fas fa-times"></i> Effacer
            </button>
        </div>
        
        <!-- Liste historique -->
        <div class="history-panel">
            <div class="history-header">
                <h2>üìã Activit√© r√©cente</h2>
                <span id="history-count">0 entr√©es</span>
            </div>
            
            <div class="history-list" id="history-list">
                <div class="empty-state">
                    <i class="fas fa-clock"></i>
                    <p>Chargement de l'historique...</p>
                </div>
            </div>
        </div>
        
        <!-- Boutons -->
        <div class="btn-group">
            <button class="btn btn-export" onclick="exportHistory()">
                <i class="fas fa-download"></i> Exporter CSV
            </button>
            <a href="admin.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCw6cMaXCe8gqRYcRwuXT2gkzgDAcJLJp0",
            authDomain: "eveil-et-vous.firebaseapp.com",
            projectId: "eveil-et-vous",
            storageBucket: "eveil-et-vous.firebasestorage.app",
            messagingSenderId: "1059815739498",
            appId: "1:1059815739498:web:0ad0c624266a46521c33f9"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let allHistory = [];
        let filteredHistory = [];
        
        // Charger l'historique
        async function loadHistory() {
            try {
                const snapshot = await db.collection('historique')
                    .orderBy('timestamp', 'desc')
                    .limit(500)
                    .get();
                
                allHistory = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                filteredHistory = [...allHistory];
                renderHistory();
                updateStats();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('history-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>Aucun historique pour le moment</p>
                    </div>
                `;
            }
        }
        
        // Afficher l'historique
        function renderHistory() {
            const container = document.getElementById('history-list');
            
            if (filteredHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Aucune entr√©e trouv√©e</p>
                    </div>
                `;
                document.getElementById('history-count').textContent = '0 entr√©es';
                return;
            }
            
            container.innerHTML = filteredHistory.map(item => {
                const date = item.timestamp?.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                const formattedDate = formatDate(date);
                const formattedTime = formatTime(date);
                
                const iconClass = getIconClass(item.action);
                const badgeClass = getBadgeClass(item.module);
                const actionLabel = getActionLabel(item.action);
                
                return `
                    <div class="history-item">
                        <div class="history-icon ${iconClass}">
                            <i class="fas ${getIcon(item.action)}"></i>
                        </div>
                        <div class="history-content">
                            <h4>${item.title || actionLabel}</h4>
                            <p>${item.description || 'Modification effectu√©e'}</p>
                            <div class="history-meta">
                                <span><i class="fas fa-user"></i> ${item.user || 'Admin'}</span>
                                <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
                                <span><i class="fas fa-clock"></i> ${formattedTime}</span>
                                <span class="badge ${badgeClass}">${item.module || 'G√©n√©ral'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('history-count').textContent = `${filteredHistory.length} entr√©es`;
        }
        
        // Mettre √† jour les stats
        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            let todayCount = 0;
            let weekCount = 0;
            const users = new Set();
            
            allHistory.forEach(item => {
                const date = item.timestamp?.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                if (date >= today) todayCount++;
                if (date >= weekAgo) weekCount++;
                if (item.user) users.add(item.user);
            });
            
            document.getElementById('stat-total').textContent = allHistory.length;
            document.getElementById('stat-today').textContent = todayCount;
            document.getElementById('stat-week').textContent = weekCount;
            document.getElementById('stat-users').textContent = Math.max(1, users.size);
        }
        
        // Appliquer les filtres
        function applyFilters() {
            const actionFilter = document.getElementById('filter-action').value;
            const moduleFilter = document.getElementById('filter-module').value;
            const startFilter = document.getElementById('filter-start').value;
            const endFilter = document.getElementById('filter-end').value;
            
            filteredHistory = allHistory.filter(item => {
                if (actionFilter && item.action !== actionFilter) return false;
                if (moduleFilter && item.module !== moduleFilter) return false;
                
                if (startFilter || endFilter) {
                    const date = item.timestamp?.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                    if (startFilter && date < new Date(startFilter)) return false;
                    if (endFilter && date > new Date(endFilter + 'T23:59:59')) return false;
                }
                
                return true;
            });
            
            renderHistory();
        }
        
        // Effacer les filtres
        function clearFilters() {
            document.getElementById('filter-action').value = '';
            document.getElementById('filter-module').value = '';
            document.getElementById('filter-start').value = '';
            document.getElementById('filter-end').value = '';
            filteredHistory = [...allHistory];
            renderHistory();
        }
        
        // Exporter en CSV
        function exportHistory() {
            const headers = ['Date', 'Heure', 'Action', 'Module', 'Titre', 'Description', 'Utilisateur'];
            const rows = filteredHistory.map(item => {
                const date = item.timestamp?.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                return [
                    formatDate(date),
                    formatTime(date),
                    getActionLabel(item.action),
                    item.module || 'G√©n√©ral',
                    item.title || '',
                    (item.description || '').replace(/"/g, '""'),
                    item.user || 'Admin'
                ].map(v => `"${v}"`).join(',');
            });
            
            const csv = [headers.join(','), ...rows].join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `historique_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // Helpers
        function formatDate(date) {
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }
        
        function getIconClass(action) {
            switch(action) {
                case 'create': return 'create';
                case 'edit': return 'edit';
                case 'delete': return 'delete';
                default: return 'view';
            }
        }
        
        function getIcon(action) {
            switch(action) {
                case 'create': return 'fa-plus';
                case 'edit': return 'fa-edit';
                case 'delete': return 'fa-trash';
                default: return 'fa-eye';
            }
        }
        
        function getBadgeClass(module) {
            switch(module) {
                case 'contenu': return 'badge-contenu';
                case 'reservation': return 'badge-reservation';
                case 'galerie': return 'badge-galerie';
                case 'atelier': return 'badge-atelier';
                default: return 'badge-contenu';
            }
        }
        
        function getActionLabel(action) {
            switch(action) {
                case 'create': return 'Cr√©ation';
                case 'edit': return 'Modification';
                case 'delete': return 'Suppression';
                default: return 'Action';
            }
        }
        
        // Fonction globale pour ajouter une entr√©e d'historique (√† utiliser depuis les autres pages)
        window.addHistoryEntry = async function(action, module, title, description) {
            try {
                await db.collection('historique').add({
                    action: action,
                    module: module,
                    title: title,
                    description: description,
                    user: getAdminEmail() || 'Admin',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Erreur historique:', error);
            }
        };
        
        // V√©rifier la connexion admin Firebase
        checkAdminAuth().then(() => {
            initFirebase();
            loadHistory();
        });
    </script>
</body>
</html>
